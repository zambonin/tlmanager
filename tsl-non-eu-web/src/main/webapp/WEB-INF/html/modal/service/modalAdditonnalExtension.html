<div class="panel panel-primary">
    <div class="panel-heading">
        <div style="display: inline-block; width: 94% !important">
            <check disabled="myTl.checkToRun" id="extension.id" listcheck="listChecks" label="extension_additionalService" istreeparent="true"></check>
            <change id="extension.id" listdiff="listDiff" label="extension_additionalService" istreeparent="true"information="information"></change>
            <span th:text="#{extension.additionalService}"></span>
        </div>
        <div style="display: inline">
            <span class="fa fa-times cursor-pointer" ng-click="cancel()"></span>
            <span ng-click="ok()" style="margin-left: 5px;" class="fa fa-check cursor-pointer"></span>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-2 text-right">
                <span th:text="#{extension.critical}"></span>
            </div>
            <div class="col-sm-8">
                <select ng-model="extension.critical" required name="critical">
                    <option value="true" ng-selected="extension.critical == true">true</option>
                    <option value="false" ng-selected="extension.critical == false">false</option>
                </select>
                <span class="requiredIcon" tooltip="{{tRequiredInStandard}}" tooltip-placement="right">(*)</span>
            </div>
        </div>
        <div ng-if="isUserDefined()" style="margin-top: 5px;">
            <div class="col-sm-2"></div>
            <div class="col-sm-10 infoColor" style="font-size: 80%;">
                <span class="fa fa-info-circle"></span>
                <span th:text="#{extension.additionnalServiceInformation.userDefined}"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 text-right">
                <span th:text="#{extension.additionnalServiceInformation.URI}">:</span>
            </div>
            <div class="col-sm-10">
                <input ng-model="extension.additionnalServiceInfo.value" required name="value" class="col-sm-10" style="padding-left: 3px" />
                <div class="btn-group" style="display: inline;">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="color: black; margin-left: 3px; width: 10px;">
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a ng-click="additionnalUserDefined()" th:text="#{extension.additionnalServiceInformation.userDefined}"></a></li>
                        <li ng-repeat="addQualif in additionnalQualifier"><a ng-click="extension.additionnalServiceInfo.value=addQualif.label">{{addQualif.label}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
